<html>
  <head>
    <title>Simple twitter feed</title>
    <link rel="stylesheet" href="feed.css">
  </head>
  <body>
    <div class="feed">
      <a
        class="twitter-timeline"
        href="https://twitter.com/JuandresYN"
        data-theme="light"
        data-link-color="#ff0000"
        background="#fff"
        border-radius="none"
        data-chrome="nofooter noborders"
        data-screen-name="juandresyn"
        data-show-replies="false"
        data-tweet-limit="4"
        width="500"
        data-widget-id="719393225480527872">Tweets por @JuandresYN.</a>
    </div>
    <!-- [data-screen-name="juandresyn"] change the user to display -->
  <script src="feed.js"></script>
  </body>
</html>
